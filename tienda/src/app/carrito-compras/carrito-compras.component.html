<h2>Carrito de Compras</h2>
<div *ngFor="let producto of productosEnCarrito">
  <!-- Mostrar detalles del producto en el carrito -->
  <p>{{ producto.nombre }} - {{ producto.precio }}</p>

  <div *ngFor="let producto of productosEnCarrito">
    <p>{{ producto.nombre }}</p>
    <p>Precio: {{ producto.precio }}</p>
    <div>
      <button (click)="disminuirCantidad(producto)">-</button>
      <span>{{ producto.cantidad }}</span>
      <button (click)="aumentarCantidad(producto)">+</button>
      <button (click)="modificarCantidad(producto)">Modificar Cantidad</button>
    </div>
    <button (click)="eliminarProducto(producto)">Eliminar</button>
  </div>
</div>
<ng-template #noItems>
  <p>No hay productos en el carrito.</p>
</ng-template>
<div *ngIf="carritoItems.length > 0; else emptyCart">
  <!-- Mostrar los productos del carrito -->
</div>
<p>Detalle del Pedido: {{ detallePedido }}</p>

<ng-template #emptyCart>
  <p>Tu carrito está vacío</p>
</ng-template>

<button (click)="confirmarCompra()">Confirmar Compra</button>
